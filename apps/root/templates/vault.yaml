apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  project: default
  source:
    path: charts/vault
    repoURL: https://github.com/lsst-dm/lsst-sandbox.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
